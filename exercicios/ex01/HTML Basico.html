<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML na pratica</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <P>Você pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par de tags p e /p</P>
    <p>Adicionando símbolos especiais, segue exemplos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &DownArrow;
    </p>
    <p>Agora vamos adicionar emojis (emojipedia):
        &#x1F596;
        &#x1F913;
        &#X1F60A;
    </p>
</body>
</html>
